language: node_js
node_js:
  - 8
before_install:
  - npm install
jobs:
  include:
    - stage: test
      node_js: lts/*
      script: npm run test
    - stage: build
      node_js: 8
      script: npm run build
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
after_success:
  - codecov
