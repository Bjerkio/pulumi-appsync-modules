language: node_js
node_js:
  - 8
before_install:
  - npm install
  - curl -fsSL https://get.pulumi.com/ | sh
  - export PATH=$PATH:$HOME/.pulumi/bin
stages:
  - compile
  - test
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: compile
      node_js: 8
      script: npm run build
    - stage: test
      node_js: lts/*
      script:
        - npm install -g codecov
        - npm run test
        - codecov
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run build
          - npx semantic-release
